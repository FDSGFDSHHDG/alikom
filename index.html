<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliKom - مشاهدة الأفلام والمسلسلات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #121212, #000);
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #141414;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f44336;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 30px;
      color: #f44336;
      margin: 0;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff4b4b;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-right: 6px solid #f44336;
      padding-right: 15px;
      color: #f44336;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }
    .movie {
      background-color: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
    }
    .movie img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .movie-info {
      padding: 15px;
    }
    .movie-title {
      font-size: 18px;
      font-weight: bold;
      color: #ff9800;
    }
    .movie-description {
      font-size: 14px;
      color: #ccc;
      margin: 10px 0;
    }
    .movie-link a {
      color: #03e9f4;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 2px solid #f44336;
      font-size: 14px;
    }
  </style>
</head>
<body>
  ... الموقع كامل كما هو في ملف HTML ...
</body>
</html>
